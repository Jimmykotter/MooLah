<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MooLah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="header">MooLah</h1>
    <h2 class="subtitle">Monthly Budget Calculator</h2>

    <!-- MooLah Logo -->
    <img class="logo" src="./assets/images/MooLah.jpg" alt="MooLah Logo" width="200" height="200">
    <br>

    <div class="main-container row">
        
        <!-- Earnings Section -->
        <div class="col s12 m6">
            <section class="z-depth-5">  
                <div class="image-item">
                    <img src="./assets/images/piggybank.jpg" alt="Earnings Image">
                </div>
                <div class="earnings-entry">
                    <label for="earnings">Enter Your Earnings:</label>
                    <input type="text" id="earnings" name="earnings" placeholder="Enter amount">
                    <button id="earnings-button" class="btn waves-effect waves-light">Submit</button>
                    <br>
                    <output id="earnings-output">Total Earnings: $0.00</output>
                </div>
            </section>
        </div>

        <!-- Expenses Section -->
        <div class="col s12 m6">
            <section class="z-depth-5">      
                <div class="image-item">
                    <img src="./assets/images/Gold-Coin.jpg" alt="Expenses Image">
                </div>
                <div class="expense-entry">
                    <label for="expenses">Enter Your Expenses:</label>
                    <input type="text" id="expenses" name="expenses" placeholder="Enter amount">
                    <button id="expenses-button" class="btn waves-effect waves-light">Submit</button>
                    <br>
                    <output id="expenses-output">Total Expenses: $0.00</output>
                </div>
            </section>
        </div>

    </div>

    <!-- Remaining Balance Section -->
    <p id="remaining-balance" class="z-depth-2">Remaining Balance: $0.00</p>

    <br><br><br>

    <!-- Button to Open the Transaction History Modal -->
    <button id="open-history-button" class="btn waves-effect waves-light">View Transaction History</button>

    <!-- Transaction History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span id="close-history-button" class="close">&times;</span>
            <h2>Transaction History</h2>
            <ul id="transaction-list"></ul>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2024 MooLah</p>
    </footer>

    <!-- JavaScript Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script> <!-- Link to script.js - Jimmy -->
</body>

</html>
