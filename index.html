<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1 class="header">MooLah</h1>
    <h2 class="subtitle">Monthly Budget Calculator</h2>

    <img class="logo" src="./assets/cow_logo.jpg" alt="MooLah Logo" width="200" height="200">
    <br>
    <div class="image-container">
        <div class="image-item">
            <img src="path/to/placeholder.jpg" alt="Earnings Image">
            <p>Earnings</p>
        </div>
        <div class="image-item">
            <img src="path/to/placeholder.jpg" alt="Expenses Image">
            <p>Expenses</p>
        </div>
    </div>

    <section class="earnings">
        <h3 class="enter-earnings">Enter Your Earnings</h3>
        <div class="earnings-entry">
            <label for="earnings">Enter Your Earnings:</label>
            <input type="text" id="earnings" name="earnings" placeholder="Enter amount">
        </div>
    </section>

    <section class="expenses">
        <h3 class="enter-expenses">Enter Your Expenses</h3>
        <div class="expense-entry">
            <label for="expense">Enter Your Expense:</label>
            <input type="text" id="expense" name="expense" placeholder="Enter amount">
        </div>
    </section>
</body>
</html>










</body>



</html>
